<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
  <div>
<!-- HTML Tables  -->
<table border="3">
    <caption>Student Table</caption>
    <!-- Table Heading -->
    <thead>
        <tr>
            <th>Sr_No</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Country</th>
            <th>Contact_No</th>
        </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
<tr>
    <td colspan="3">1</td>
    <td>John Doe</td>
    <td>30</td>
    <td>New York</td>
    <td>USA</td>
    <td>1234567890</td>
</tr>

<tr>
    <td rowspan="2">2</td>
    <td>Jane Doe</td>
    <td>28</td>
    <td>Los Angeles</td>
    <td>USA</td>
    <td>9876543210</td>
</tr>

<tr>
    <td>3</td>
    <td>Alice Doe</td>
    <td>35</td>
    <td>Tokyo</td>
    <td>Japan</td>
    <td>0987654321</td>
</tr>
    </tbody>
</table>



  </div>
  </body>
</html>
